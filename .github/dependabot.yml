version: 2
updates:
  # npm dependencies - weekly checks on Mondays at 00:00 UTC
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '00:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'mcj-coder'
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    versioning-strategy: increase

  # GitHub Actions - weekly checks on Mondays at 00:30 UTC
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '00:30'
    open-pull-requests-limit: 5
    reviewers:
      - 'mcj-coder'
    labels:
      - 'dependencies'
      - 'ci'
    commit-message:
      prefix: 'chore(ci)'
      include: 'scope'
