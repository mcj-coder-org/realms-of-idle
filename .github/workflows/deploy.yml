name: Deploy

on:
  push:
    tags:
      - 'v*'
    branches: [main]
  pull_request:
    types: [closed]

env:
  NODE_VERSION: '22'
  NODE_ENV: production

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Deploy Staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to staging
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/idle-world
            git pull origin main
            npm ci
            npm run build
            pm2 reload idle-world-staging

  deploy-production:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    name: Deploy Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Release ${{ github.ref_name }}

            Automated release from GitHub Actions

            ### Changes
            [Full commit history](${{ github.event.repository.html_url }}/commits/${{ github.ref }})

            ### Downloads
            - [Standalone](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/idle-world-${{ github.ref_name }}-standalone.zip)
            - [Source](https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.zip)
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/**
            docs/**

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/idle-world
            git pull origin main
            npm ci
            npm run build
            pm2 reload idle-world-production

  pr-deployed:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged && github.event.pull_request.base.ref == 'main'
    name: PR Deployed Notification
    needs: [deploy-staging]
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ‰ PR deployed to staging: https://staging.idle-world.com/'
            })
