name: Automated Code Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  automated-review:
    name: Automated Code Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run code quality checks
        run: npm run lint
        continue-on-error: true

      - name: Check for build errors
        run: dotnet build --no-restore --verbosity quiet
        continue-on-error: true

      - name: Generate code review report
        run: |
          node scripts/generate-review-report.mjs
        continue-on-error: true

      - name: Upload review artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-review-report
          path: |
            .github/review-report.md
            .github/code-metrics.json
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for secrets
        run: |
          if git log --all --full-history -S "github_token" --oneline; then
            echo "::warning::Potential secret detected in git history"
          fi

  code-coverage:
    name: Code Coverage Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Check coverage threshold
        run: |
          # Placeholder for coverage check
          echo "Coverage check: No tests configured yet, skipping"

  complexity-analysis:
    name: Complexity Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Calculate code metrics
        run: |
          node scripts/calculate-code-metrics.mjs
        continue-on-error: true

      - name: Upload metrics
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-metrics
          path: .github/code-metrics.json
          retention-days: 30
