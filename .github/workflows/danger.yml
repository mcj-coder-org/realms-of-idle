name: DangerJS PR Checks

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  metadata: read

jobs:
  danger:
    name: Run DangerJS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run DangerJS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx danger ci --dangerfile=danger.js --dangerfile=danger-extensions.js

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: danger-results
          path: |
            .github/danger-report.md
          retention-days: 30
